<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="static/css/styles.css"> -->
    <style>
    .something{
        padding-top: 20px;
        text-align: center;
        color: blueviolet;
       }
      .cityInput {
        display: block;
        text-align: center;
      }
      .cityName{
        display: flex;
        justify-content: center;
        padding-bottom: 2px;
      }
      .submitButton{
        display: flex;
        align-self: center;
      }
       </style>
</head>
<body>

    <form action="/" method="post">
        <h1 class="something">Weather Forecast</h1>
        <label for="cityInput" class="cityInput">Country/City Name: </label>
    <input class="cityName" type="text" name="cityName">
    <br>
    <button class="submitButton" type="submit">Go</button>
    </form>
</body>
</html>
